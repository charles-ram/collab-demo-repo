<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Karaoke Dokie - Video Page</title>
</head>

<body class="custom-bg-class">
	<div class="flex text-center items-center h-screen">
		<div class="w-3/5" id="left-col">
			<div class="w-100 text-4xl p-6" id="song-name">
				<h1>Song</h1>
			</div>
			<div class="w-100 text-2xl" id="artist-name">
				<h1>Artist</h1>
			</div>
			<div class="p-7 justify-center">
				<p>Song lyrics will go in here. This is where the lyrics will generate and live. The words for the song we select from the main screen will show up here. This area will contain the word content of the song we search if it contains any words at all.</p>
			</div>
		</div>
		<div class="w-2/5" id="right-col">
			<div class="p-6" id="youtube-iframe">
				<h1>Replace this with the youtube iframe.</h1>
			</div>
		</div>
	</div>
</body>

</html>
