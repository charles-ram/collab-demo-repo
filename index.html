<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- link stylesheet here -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- maybe font link -->
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Karaoke Dokie</title>
</head>

<body class="custom-bg-class">
	<header class="h-16 bg-zinc-700 fit">
		<!-- css framework nav bar -->
		<nav class="flex h-16 justify-end p-1">
			<div class="p-4">
				<a class="text-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" href="#">Home</a>
			</div>
			<div class="p-4">
				<a class="text-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" href="#">Set List</a>
			</div>
		</nav>
		<!-- setlist & home-->
	</header>
	<div class="flex items-center justify-center pt-10 w-100">
		<!-- title and description, eventually need image instead of h1 -->
		<img class="px-8 py-2 w-3/5" src="./assets/images/karaoke-dokie-title-image.png">
	</div>
	<div class="flex w-100 justify-center m-4">
		<p class="w-100 text-center m-1">Want to sing along?</p>
		<p class="w-100 text-center m-1">
			<span class="text-pink-300 font-bold">Find your favorite song</span> -
			<span class="text-fuchsia-400 font-bold">Select your video</span> -
			<span class="text-blue-400 font-bold">Save them for later</span>
		</p>
	</div>
	<div class="mx-48 mt-15">
		<!-- <form>Search Bar</form> -->
		<form>
			<label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
			<div class="relative">
				<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
					<svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
				</div>
				<input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter the lyrics here..." input>
				<button type="submit" id="sButton" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
			</div>
		</form>
	</div>
	<div class="w-100">
		<ul id="resultList" class="w-3/5 custom-bg-class flex align-items-center">
			<!-- search results populate here -->
			<!-- add the tailwind to the class here -->
		</ul>
	</div>
        <footer>
            <!-- maybe a couple links, github perhaps -->
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
